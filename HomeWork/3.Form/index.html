      <li class="navitem" id="home_btn"><a class="navlink" href="../index.html"><i class="fas fa-home"></i></a></li>

    </ul>

  <main class="main">
    <div class="form_container">
      <form action="file.php" method="GET">
        <table>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" required name="fullname" id="name"></td>
          </tr>
          <tr>
            <td>Sex</td>
            <td>
              <label>
                <input type="radio" value="M" name="gen" id="man">Male
              </label>
              <br>
              <label>
                <input type="radio" value="F" name="gen" id="fem" checked>Female
              </label>
            </td>
          </tr>
          <tr>
            <td><label for="eyeclr">Eye color</label></td>
            <td><select name="Eye_color" id="eyeclr">
                <option value="green">green</option>
                <option value="grey">grey</option>
                <option value="black">black</option>
                <option value="blue">blue</option>
                <option value="brown">brown</option>
              </select></td>
          </tr>
          <tr>
            <td>Check all that apply</td>
            <td class="parameter">
              <label>
                <input class="par" type="checkbox" name="overheight" id="oh">Over 6 feet tall
              </label>
              <br>
              <label>
                <input class="par" type="checkbox" name="overweight" id="ow">Over 200 pounds
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="txt">Describe your athletic ability:</label>
              <textarea name="text" id="txt" rows="6"></textarea>
            </td>
            <!-- <td></td> -->
          </tr>
          <tr class="submit">
            <td colspan="2"><input type="submit" value="Enter my information" id="btn"></td>
          </tr>
        </table>
      </form>
    </div>
  </main>
